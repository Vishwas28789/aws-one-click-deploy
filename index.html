<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS One-Click Deploy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #0073bb;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #output {
            margin-top: 30px;
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>AWS One-Click Deploy</h1>
    <button id="deployBtn">Deploy to AWS</button>
    <div id="output"></div>

    <script>
        const apiURL = "https://z18blwec7b.execute-api.eu-north-1.amazonaws.com/prod/deploy"; // Your API Gateway URL

        document.getElementById('deployBtn').addEventListener('click', async () => {
            document.getElementById('output').innerText = "Deploying...";
            try {
                const response = await fetch(apiURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                const data = await response.json();
                document.getElementById('output').innerText = JSON.stringify(data, null, 2);
            } catch (err) {
                document.getElementById('output').innerText = "Error: " + err.message;
            }
        });
    </script>
</body>
</html>
