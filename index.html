<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS One-Click Deploy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #FF9900;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e68a00;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>AWS One-Click Deploy</h1>
  <button id="deployBtn">Deploy to AWS</button>
  <div id="status"></div>

  <script>
    const deployBtn = document.getElementById("deployBtn");
    const statusDiv = document.getElementById("status");

    deployBtn.addEventListener("click", async () => {
      statusDiv.textContent = "Deploying... Please wait!";
      try {
        const response = await fetch(
          "https://z18blwec7b.execute-api.eu-north-1.amazonaws.com/prod/deploy",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({})
          }
        );

        // Parse Lambda JSON response safely
        const text = await response.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch {
          data = { message: text }; // fallback if response is not JSON
        }

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}, Message: ${JSON.stringify(data)}`);
        }

        statusDiv.textContent = "Deployment successful!";
        alert("Response from Lambda: " + JSON.stringify(data));
      } catch (error) {
        console.error(error);
        statusDiv.textContent = "Deployment failed. Check console.";
        alert("Deployment failed: " + error.message);
      }
    });
  </script>
</body>
</html>
